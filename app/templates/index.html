<!DOCTYPE html>
<html>
<head>
  <title>Math Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    .question {
      margin-bottom: 15px;
    }
    
    .options {
      list-style-type: none;
      padding: 0;
    }
    
    .options li {
      margin-bottom: 10px;
    }
    
    .submit-btn {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .feedback {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
    <div class="container">
      <h1>Math Practice</h1>
      <div class="question">
        <p id="questionText"></p>
      </div>
      <ul class="options">
        <li><input type="radio" name="answer" value="a"> <span id="optionA"></span></li>
        <li><input type="radio" name="answer" value="b"> <span id="optionB"></span></li>
        <li><input type="radio" name="answer" value="c"> <span id="optionC"></span></li>
        <li><input type="radio" name="answer" value="d"> <span id="optionD"></span></li>
      </ul>
      <button class="submit-btn" onclick="checkAnswer()">Submit</button>
      <div class="feedback" id="feedback"></div>
    </div>
    
    <script>
      var consecutiveIncorrectAnswers = 0;
      var correctAnswers = 0;
      var totalQuestions = 0;
  
      // Array of math questions and answers
      var questions = [
        { 
          question: "What is the result of 5 + 3?", 
          options: ["7", "8", "9", "10"], 
          correctAnswer: "b" 
        },
        { 
          question: "What is 10 - 4?", 
          options: ["4", "6", "7", "8"], 
          correctAnswer: "b" 
        },
        { 
          question: "What is 9 - 4?", 
          options: ["5", "6", "7", "8"], 
          correctAnswer: "a" 
        },
        { 
          question: "What is 4 + 3?", 
          options: ["4", "6", "7", "8"], 
          correctAnswer: "c" 
        },
        { 
          question: "What is 3 - 1?", 
          options: ["2", "3", "5", "8"], 
          correctAnswer: "a" 
        },
        // Add more questions here
      ];
  
      var questionIndex = 0;
      var currentQuestion = questions[questionIndex];
  
      // Function to display the current question and options
      function displayQuestion() {
        var questionText = document.getElementById("questionText");
        var optionA = document.getElementById("optionA");
        var optionB = document.getElementById("optionB");
        var optionC = document.getElementById("optionC");
        var optionD = document.getElementById("optionD");
  
        questionText.textContent = currentQuestion.question;
        optionA.textContent = "a) " + currentQuestion.options[0];
        optionB.textContent = "b) " + currentQuestion.options[1];
        optionC.textContent = "c) " + currentQuestion.options[2];
        optionD.textContent = "d) " + currentQuestion.options[3];
      }
  
      // Function to check the selected answer
      function checkAnswer() {
        var selectedOption = document.querySelector('input[name="answer"]:checked');
        var feedbackElement = document.getElementById("feedback");
  
        if (selectedOption) {
          if (selectedOption.value === currentQuestion.correctAnswer) {
            feedbackElement.textContent = "Correct!";
            feedbackElement.style.color = "#4CAF50";
            correctAnswers++;
            consecutiveIncorrectAnswers = 0;
          } else {
            feedbackElement.textContent = "Incorrect.";
            feedbackElement.style.color = "#FF0000";
            consecutiveIncorrectAnswers++;
          }
          totalQuestions++;
          
          // Move to the next question or display results
          if (questionIndex < questions.length - 1) {
            questionIndex++;
            currentQuestion = questions[questionIndex];
            displayQuestion();
          } else {
            displayResults();
          }
        } else {
          feedbackElement.textContent = "Please select an answer.";
          feedbackElement.style.color = "#FF0000";
        }
      }
  
      // Function to display the final results
      function displayResults() {
        var container = document.querySelector('.container');
        container.innerHTML = `
          <h1>Math Practice Results</h1>
          <div class="feedback" id="results-feedback"></div>
        `;
  
        var resultsFeedback = document.getElementById("results-feedback");
        if (consecutiveIncorrectAnswers >= 5) {
          resultsFeedback.textContent = "You need to continue practicing. There are still some problems with your mastery of the knowledge point.";
        } else {
          resultsFeedback.textContent = "Congratulations! You can proceed to more difficult exercises.";
        }
  
        resultsFeedback.style.fontWeight = "bold";
        resultsFeedback.style.textAlign = "center";
      }
  
      // Initial question display
      displayQuestion();
    </script>
  </body>
  </html>
